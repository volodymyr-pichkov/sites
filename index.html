<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/main.css" />
  </head>

  <body>
    <header>
      <nav>
        <section class="logo">
          <img src="images/logo.svg" alt="logotype" />
          <h1>Чіп Чендж</h1>
        </section>

        <section class="menu">
          <ul>
            <li class="service"><a href="#">Послуги</a></li>
            <li class="converter"><a href="#">Конвертер валют</a></li>
            <li class="contacts"><a href="#">Контакти</a></li>
            <li class="ask"><a href="#">Задати питання</a></li>
          </ul>
        </section>

        <section class="register">
          <img src="images/register.svg" alt="register_icon" />
          <a href="#">Особистий кабінет</a>
        </section>
      </nav>
    </header>

    <main>
      <section class="top_main">
        <div class="top_main_title">
          <h2>Чіп Чендж</h2>
        </div>
        <div class="top_main_text">
          <h3>Обмінник валют - навчальний</h3>
        </div>
        <div class="btn">
          <a href="#" type="button">Конвертер валют</a>
        </div>
      </section>
      <section class="bottom_main"></section>
    </main>
  </body>
</html>
