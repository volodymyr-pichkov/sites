    <header>
        <h1>Заголовок страницы</h1>

    <main>
        <section class="outer-block">
            <div class="inner-block">
                <h2>Внутренний блок 1</h2>
                <p>Это пример текста внутри первого внутреннего блока.</p>
            </div>
            <div class="inner-block">

            </div>
        </section>

    <footer>
        <p>Футер страницы</p>
    </footer>
